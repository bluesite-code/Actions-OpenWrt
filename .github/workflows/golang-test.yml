name: Golang-Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      GOTOOLCHAIN: go1.23.6
      PATH: $PATH:/usr/local/go/bin  # ✅ 将自定义路径追加到系统路径之后

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y tar wget  # 🔥 显式安装必要工具

    - name: Install Go 1.23.6
      run: |
        sudo mkdir -p /usr/local/go
        wget -q https://go.dev/dl/go1.23.6.linux-amd64.tar.gz
        sudo tar -C /usr/local/go -xzf go1.23.6.linux-amd64.tar.gz --strip-components=1
        sudo chmod -R 755 /usr/local/go

    - name: Verify environment
      run: |
        echo "PATH: $PATH"
        which go  # 应输出 /usr/local/go/bin/go
        go version

    - name: Build project
      run: |
        go build -v ./...
