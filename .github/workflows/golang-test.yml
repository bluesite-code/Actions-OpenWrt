name: Golang-Test

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      GOTOOLCHAIN: go1.23.6

    steps:
    # 必须先安装系统工具再执行代码检出
    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y tar wget ca-certificates

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Go 1.23.6
      run: |
        sudo mkdir -p /usr/local/go
        wget -q https://go.dev/dl/go1.23.6.linux-amd64.tar.gz
        sudo tar -C /usr/local/go -xzf go1.23.6.linux-amd64.tar.gz --strip-components=1
        sudo chmod -R 755 /usr/local/go
        echo "/usr/local/go/bin" >> $GITHUB_PATH

    - name: Verify environment
      run: |
        echo "PATH: $PATH"
        which go
        go version

    - name: Build project
      run: |
        go build -v ./...
