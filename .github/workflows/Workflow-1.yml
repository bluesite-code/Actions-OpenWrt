jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Go 1.23.2
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.2
      - name: Install Dependencies
        run: |
          go mod init
          go mod download

      - name: Check Go version and setup environment if needed
        run: |
        # 检查当前Go版本
          current_go_version=$(go version | awk '{print $3}' | sed 's/go//')
        
        # 检查当前gotoolchain设置
          current_gotoolchain=$(go env GOTOOLCHAIN)
        
      - name: Build Project
        run: go build -v ./...
