name: Openwrt-immortalwrt-HC5962

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v23.05.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-plug-immortalwrt.sh
  DIY_P2_SH: diy-config.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom configuration
      run: |
        # 增强调试信息 ▼▼▼
        echo "=== 初始目录结构 ==="
        ls -l
        echo "=== 工作区路径 ==="
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        echo "当前目录: $(pwd)"
        echo "=== 存储库内容 ==="
        tree -L 2 || ls -al
    
        # 使用 rsync 安全传输文件 ▼▼▼
        echo "=== 同步配置文件 ==="
        sudo mkdir -p /workdir/openwrt
        sudo chown -R $USER:$GROUPS /workdir/openwrt
    
        [ -f feeds.conf.default ] && rsync -av --ignore-existing feeds.conf.default /workdir/openwrt/
        [ -d files ] && rsync -av --progress files/ /workdir/openwrt/files/
        [ -f .config ] && rsync -av --progress .config /workdir/openwrt/
    
        # 进入工作目录 ▼▼▼
        cd /workdir/openwrt
        echo "=== 目标目录结构 ==="
        tree -L 2 || ls -al
    
        # 确保 feeds.conf.default 存在 ▼▼▼
        [ -f feeds.conf.default ] || touch feeds.conf.default
    
        # 执行增强版脚本 ▼▼▼
        if [ -f $GITHUB_WORKSPACE/$DIY_P1_SH ]; then
          echo "=== 执行增强版 diy-plug-immortalwrt.sh ==="
          chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
          
          # 添加环境变量传递
          export GITHUB_WORKSPACE
          $GITHUB_WORKSPACE/$DIY_P1_SH 2>&1 | tee diy-plug.log
        else
          echo "::error::DIY 脚本 $DIY_P1_SH 未找到!"
          exit 1
        fi
    
        # 强制更新 feeds (带重复检查) ▼▼▼
        echo "=== 预处理 feeds.conf.default ==="
        awk '!seen[$0]++' feeds.conf.default > feeds.conf.tmp && mv feeds.conf.tmp feeds.conf.default
        echo "=== 去重后的 feeds.conf ==="
        cat feeds.conf.default
    
        echo "=== 强制更新 feeds ==="
        ./scripts/feeds update -a -f || {
          echo "::warning::首次更新失败，尝试清理后重试..."
          rm -rf feeds
          ./scripts/feeds update -a -f
        }
        ./scripts/feeds install -a -f --force-overwrite
        ./scripts/feeds list -i

    - name: Download package
      id: package
      run: |
        cd /workdir/openwrt
        make defconfig
        make download -j8
        # 新增无效文件清理
        find dl -size -1024c -exec ls -l {} \; -delete

    # 增强的编译步骤 ▼▼▼
    - name: Compile the firmware
      id: compile
      run: |
        cd /workdir/openwrt
        echo -e "使用 $(nproc) 线程编译"
        make -j$(nproc) || {
          echo "::warning::并行编译失败，尝试单线程编译..."
          make -j1 || {
            echo "::error::编译彻底失败，启用详细日志模式..."
            make -j1 V=s
            exit 1
          }
        }
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # 重构的固件处理步骤 ▼▼▼
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd /workdir/openwrt/bin/targets
        echo "=== 编译产物目录结构 ==="
        tree -L 3
        
        # 动态查找目标目录
        TARGET_DIR=$(find . -mindepth 2 -maxdepth 2 -type d -not -path '*/packages/*' | head -1)
        if [ -z "$TARGET_DIR" ]; then
          echo "::error::未找到固件目录！可能原因："
          echo "1. 编译未生成目标文件"
          echo "2. 设备配置错误"
          exit 1
        fi
        
        echo "目标目录: $TARGET_DIR"
        cd "$TARGET_DIR"
        rm -rf packages
        echo "=== 最终文件列表 ==="
        ls -lh
        
        # 重命名固件文件
        for f in *sysupgrade.bin; do
          new_name="mi-router-3g-$(date +%Y%m%d)-${f#*-}"
          mv -v "$f" "$new_name"
        done
        
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        retention-days: 3

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
