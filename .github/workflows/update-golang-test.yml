name: Update-golang-test

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
